<div
    [ngClass]="{
        'bg-green-100 text-green-800 border-green-300/20':
            status() === 'Finished',
        'bg-yellow-100 text-yellow-800 border-yellow-300/20':
            status() === 'In progress',
        'bg-red-100 text-red-800 border-red-300/20': status() === 'To do',
    }"
    class="absolute top-5 text-xs right-5 z-10 px-2 py-1 rounded-sm border">
    {{ status() }}
</div>
