@let item = databaseItem();
@if (item) {
    <div
        class="border border-violet-100 p-4 rounded-md h-full hover:bg-violet-100/50 cursor-pointer"
        (click)="clicked.emit(item.id)">
        @if (showImage()) {
            <div
                [ngStyle]="{
                    'background-image': 'url(' + imgSrc() + ')',
                }"
                [ngClass]="{
                    placeholder: true,
                    'placeholder-loaded': isLoaded(),
                }"
                class="placeholder w-full h-[320px] rounded-md mb-3">
                <img
                    class="w-full h-[320px] object-cover rounded-md"
                    alt="image"
                    [ngClass]="{
                        image: true,
                        'image-loaded': isLoaded(),
                    }"
                    [src]="imgSrc()"
                    [width]="400"
                    loading="lazy"
                    (load)="setLoad()"
                    [height]="320" />
            </div>
        }

        <h3 class="font-semibold text-xl lg:text-3xl mb-3">
            {{ item.name }}
        </h3>
        <p class="mb-2">{{ item.description }}</p>
        <div class="flex flex-wrap gap-3">
            @for (tag of item.tags; track $index) {
                <span ngxPostTag>{{ tag }}</span>
            }
        </div>
    </div>
}
